<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Scoops Ice Cream</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb347;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #444;
    }

    .like-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ffb347;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .like-button.liked {
      background-color: #ff6f61;
    }
  </style>
</head>
<body>
  <header>
    Sweet Scoops Ice Cream
  </header>
  <div class="container">
    <div class="card">
      <img src="vanilla.jpg" alt="Vanilla Ice Cream">
      <h3>Vanilla</h3>
      <p>Classic and creamy vanilla made from real vanilla beans.</p>
      <button class="like-button" onclick="toggleLike(this)">Like</button>
    </div>
    <div class="card">
      <img src="chocolate.jpg" alt="Chocolate Ice Cream">
      <h3>Chocolate</h3>
      <p>Rich and smooth chocolate delight for true chocoholics.</p>
      <button class="like-button" onclick="toggleLike(this)">Like</button>
    </div>
    <div class="card">
      <img src="strawberry.jpg" alt="Strawberry Ice Cream">
      <h3>Strawberry</h3>
      <p>Sweet and fruity strawberry with real berry chunks.</p>
      <button class="like-button" onclick="toggleLike(this)">Like</button>
    </div>
    <div class="card">
      <img src="blueberry.webp" alt="Blurberry Ice Cream">
      <h3>Strawberry</h3>
      <p>Sweet and fruity blueberry with real berry chunks.</p>
      <button class="like-button" onclick="toggleLike(this)">Like</button>
    </div>
  </div>

  <script>
    function toggleLike(button) {
      button.classList.toggle('liked');
      button.textContent = button.classList.contains('liked') ? 'Liked ❤️' : 'Like';
    }
  </script>
</body>
</html>
